<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Height-Width W3Schools</title>

    <style type="text/css">

      /* ejemplo 1 */

      div.uno {
        background-color: powderblue;
        height: 200px;
        width: 50%;
      }

      /* ejemplo 2 */

      div.dos {
        background-color: powderblue;
        height: 100px;
        width: 500px;
      }

      /* ejemplo 3 */

      div.tres {
        background-color: powderblue;
        max-width: 500px;
        height: 100px;
      }

      /* decoraci√≥n h1 */


      h1 {
        text-align: center;
        font-family: "Arial";
      }
    </style>

  </head>
  <body>
    <h1>Ejemplo 1</h1>
    <div class="uno">
    </div>

    <h1>Ejemplo 2</h1>
    <div class="dos">
    </div>

    <h1>Ejemplo 3</h1>
    <div class="tres">
    </div>

  </body>
</html>
