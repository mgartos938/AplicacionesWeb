<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="practica5.css">
    <title></title>
  </head>
  <body>
    <header>
      <h1>Audios con HTML5</h1>
      <h2>Práctica 05 - Lenguaje HTML5</h2>
    </header>
    <article>
      <section>
        <table width="80%">
          <tr><hr>
            <td><b>Archivo</b></td>
            <td><b>Formato<b></td>
            <td><b>Descripción<b></td>
            <td><b>Audio<b></td>
          </tr>

          <tr>
            <td>silvido.wav</td>
            <td>wav</td>
            <td>Silbido</td>
            <td><audio controls><source src="SILBIDO.wav" type="audio/ogg"></audio></td>
          </tr>

          <tr>
            <td>Rumba.mp3</td>
            <td>mp3</td>
            <td>Rumba "Esa Mujer"</td>
            <td><audio controls><source src="Rumba.mp3" type="audio/ogg"></audio></td>
          </tr>

          <tr>
            <td>Flamenco.mp3</td>
            <td>mp3</td>
            <td>Tangos de Triana de Miguel Póveda</td>
            <td><audio controls><source src="Flamenco.mp3" type="audio/ogg"></audio></td>
          </tr>
        </table>
      </section>
    </article>
    <footer><address>
      Mario García Toscano - Fuente Grande - 2º SMR
    </address></footer>
  </body>
</html>
