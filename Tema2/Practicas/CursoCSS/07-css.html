
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Ejercicio de pseudo clases de enlaces</title>
		<style type="text/css">
			a {
			margin: 1em 0;
			float: left;
			clear: left;
			padding: 2px;
			}
			a[href="#1"] {color: #CC0000;}
			a:hover[href="#2"] {background-color: #CC0000; color: white;}
			a:visited[href="#3"] {color: #CCC;}
		</style>
	</head>
	<body>
		<a href="#1">Enlace numero 1</a>
		<a href="#2">Enlace numero 2</a>
		<a href="#3">Enlace numero 3</a>
		<a href="#4">Enlace numero 4</a>
		<a href="#5">Enlace numero 5</a>
	</body>
</html>
